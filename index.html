<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjoy Travelling</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header>
        <!-- nav bar started -->
        <nav>
            <div class="logo">
                <img class="logo-pic" src="Images/Group 40071 (2).png" alt="image">
                <h2 class="logo-name">Enjoy <span class="logo-span">Travelling</span> </h2>
            </div>
             <div >
                <ul class="menu">
                    <li class="logo-span nav-home" >Home</li>
                    <li class="naver-li">Packages</li>
                    <li class="naver-li">Testimonial</li>
                    <li class="naver-li">Blog</li>
                    <li class="naver-li">Contact</li>
                </ul>
             </div>
        </nav>
        <section class="banner-part">
            <h1 class="banner-h1">Explore Your Travel</h1><br>
            <p class="banner-p">Embarking on a journey to explore new cultures and landscapes is a thrilling adventure <br> that broadens one's perspective on the world.</p>
            <div class="input-part">
                
                
                <input type="text" placeholder="Where Go" id="inp">
                <input type="text" placeholder="when" id="inp"  > 
                <input type="text" placeholder="Select Type" id="inp">
                <button id="inp-btn"><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>

</body>
</html>
